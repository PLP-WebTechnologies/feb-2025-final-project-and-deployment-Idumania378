<!-- Chatbot Modal HTML Fragment -->
<div class="chatbot-box" id="chatbot-box" style="display: none;">
    <div class="chatbot-header">
      <h4>Nunua Chat Assistant</h4>
      <span id="chatbot-close" style="cursor: pointer;">&times;</span>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <div class="bot-message">Hi! How can I help you today?</div>
    </div>
    <div class="chatbot-quick-replies" id="chatbot-quick-replies">
      <button data-message="Track my order">Track Order</button>
      <button data-message="Return an item">Return Item</button>
      <button data-message="Show me deals">View Deals</button>
    </div>
    <div class="chatbot-input">
      <input type="text" id="chatbot-input" placeholder="Type your message..." />
      <button id="chatbot-send">Send</button>
    </div>
  </div>
