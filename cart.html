<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Nunua</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><a href="index.html" style="color: #0056b3; text-decoration: none;">Nunua</a></div>
            <nav class="top-nav">
                <a href="index.html">Continue Shopping</a>
                <!-- Currency switcher can be added here aif needed globally -->
            </nav>
        </div>
        <div class="breadcrumb">
            <a href="index.html">Home</a> &gt; <span>Shopping Cart</span>
        </div>
    </header>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-items-list" id="cart-items-list">
                <!-- Cart items will be injected by JavaScript -->
                <p class="empty-cart-message" style="display:none;">Your cart is currently empty.</p>
            </div>
            <div class="cart-summary" id="cart-summary" style="display:none;">
                <h2>Cart Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>FREE</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <p>&copy; 2025 Nunua. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
