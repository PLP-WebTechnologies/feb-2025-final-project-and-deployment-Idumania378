<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nunua</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo"><a href="index.html" style="color: #0056b3; text-decoration: none;">Nunua</a></div>
            <nav class="top-nav">
                <a href="cart.html">Back to Cart</a>
            </nav>
        </div>
        <div class="breadcrumb">
            <a href="index.html">Home</a> &gt; <a href="cart.html">Shopping Cart</a> &gt; <span>Checkout</span>
        </div>
    </header>

    <main class="checkout-page">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="order-summary-column">
                <h2>Order Summary</h2>
                <div id="checkout-order-summary">
                    <!-- Order items will be injected by JavaScript -->
                    <p class="empty-cart-message" style="display:none;">Your cart is empty. <a href="index.html">Shop now!</a></p>
                </div>
                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span id="checkout-total-amount">$0.00</span>
                </div>
            </div>

            <div class="checkout-forms-column">
                <form id="shipping-form">
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required>
                    </div>
                </form>

                <form id="payment-form">
                    <h2>Payment Details (Mock)</h2>
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </form>

                <button id="place-order-button" type="button">Place Order</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <p>&copy; 2025 Nunua. All rights reserved.</p>
    </footer>

    <script src="checkout.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
